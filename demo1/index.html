<html>
    <head>

     </head>
     <body>
         <h1>2 D Animation DEMO</h1>
         <h4>Color Change from red to green</h4>
         
         <!--box color changes gradually from red to green -->
         <div class="container">
         <div id="color">
            <div class="box">
              <span></span>  
            </div>
        </div>   
        </div>

        <h4>Shape change from square to circle</h4>
            <!--box shape changes from square to circle-->
            <div class="container">
                <div id="shape">
                    <div class="box">
                        <span></span>
                    </div>
                </div>
            </div>

            <h4>First color change then square to circle starts</h4>
            <div class="container">
                <div id="color_shape">
                    <div class="box">
                        <span></span>
                    </div>
                </div>
            </div>
     </body>
