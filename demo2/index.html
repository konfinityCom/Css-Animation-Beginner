<!DOCTYPE html>
<html>
    <head>
        <title>2 D Transform Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="author" content="kamal@konfinity.com">
        <meta name="description" content="2D transform demo">
    </head>
    <body>
         <div class="page_container">
             <h1>2D Tranform Demo</h1>
         <div class="section_container">
             <h4>Skew Example</h4>
                <div id="skew">
                    <div class="box">  
                    </div>
                </div>
         </div>
         <div class="section_container">
                <h4>Scale Example</h4>
                <div id="scale">
                    <div class="box">
                    </div>
                </div>
                </div>

         <div class="section_container">
             <h4>Rotate Example</h4>
             <div id="rotate">
                 <div class="box">
                 </div>
             </div>
         </div>
         <div class="section_container">
             <h4>Translate Example</h4>
             <div id="translate">
                 <div class="box">
                 </div>
             </div>
         </div>
         <div class="section_container">
             <h4>Timing Function Options</h4>
             <div id="timing_function">
                 <div class="box linear">
                    <span>Linear</span>
                 </div>
                 <div class="box ease">
                    <span>Ease</span>
                 </div>
                 <div class="box ease_in">
                    <span>Ease In </span>
                 </div>
                 <div class="box ease_out">
                    <span>Ease out</span>
                 </div>
                 <div class="box ease_in_out">
                    <span>Ease In Out</span>
                 </div>

             </div>
         </div>
         <div class="section_container">
             <h4>Gear Moving Example</h4>
             <div id="gear">
                 <img class="small" src="images/small_gear.png" alt="Big Gear">
                 <img class="large" src="images/big_gear.png" alt="Small Gear">
             </div>
         </div>
         <div class="section_container">
             <h4>Cycling  Example</h4>
             <div id="cycling">
                 <img class="cyclist" src="images/cyclist.png" alt="cyclist">
             </div>
         </div>
            </div>
         </div>
        </div>

    </body>
</html>
